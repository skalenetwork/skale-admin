name: Test
on: [push, pull_request]
env:
  ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
  SCHAIN_TYPE: ${{ secrets.SCHAIN_TYPE }}
  MANAGER_TAG: "1.9.0-develop.8"
  IMA_TAG: "1.1.2-develop.8"
  SGX_WALLET_TAG: "1.83.0-develop.13"
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  PYTHON_VERSION: 3.8
jobs:
  test_core:
    runs-on: ubuntu-latest
    env:
      ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
      ENDPOINT: ${{ secrets.ENDPOINT }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SCHAIN_TYPE: ${{ secrets.SCHAIN_TYPE }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install python dependencies
      run: bash ./scripts/install_python_dependencies.sh
    - name: Lint with flake8
      run: flake8 .
    - name: Deploy manager & ima contracts
      run: |
        bash ./helper-scripts/deploy_test_ima.sh
    - name: Run core tests
      run: |
        bash ./scripts/run_core_tests.sh
    - name: Run codecov
      run: |
        codecov -t $CODECOV_TOKEN
